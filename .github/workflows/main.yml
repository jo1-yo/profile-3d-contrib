name: Generate 3D Contribution Graph

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # 每天自动生成

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate 3D Contribution Graph
    steps:
      - uses: actions/checkout@v3
      - uses: yoshi389111/github-profile-3d-contrib@v2.4.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ✅ 修复身份验证问题
          user_name: jo1-yo
          output: ./profile-3d-contrib/profile-night-rainbow.svg
          theme: rainbow
          transparent: true
          hide_legend: true
          hide_radar: true
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Generated 3D Contribution Graph"
          git push
